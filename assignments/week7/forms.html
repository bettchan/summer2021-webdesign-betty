<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Forms</title>

    <style>

    </style>
</head>
<body>

    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" />
        <input type="button" value="Press Me!" />
        <p>Add to Mailing List?</p>
        <label for="mailinglist1">Yes</label>
        <input type="radio" name="mailinglist" id="mailinglist1" value="yes" />
        <label for="mailinglist2">No</label>
        <input type="radio" name="mailinglist" id="mailinglist2" value="no" />
        <br />
        <label for="eula1">Check to agree to EULA</label>
        <input type="checkbox" name="eula" id="eula1" value="yes" />
        <br />
        <input type="reset" />
        <input type="submit" />
    </form>
    
</body>
</html>
